<!DOCTYPE html> 
<html id="web-developer-about" lang="en"> 
 
<head> 
	<meta charset="utf-8"> 
	<title>About @name@</title> 
	<link href="about.css" rel="stylesheet">
	<link href="images/favicon.ico" rel="shortcut icon"> 
</head> 
 
<body> 

<div id="about"> 
	<div id="header"> 
		<a href="@url@" title="@name@"><img src="images/logo.png" width="64" height="64" alt="@name@"></a> 
		<h1><a href="@url@">@name@</a></h1> 
		<p>@description@</p> 
  </div> 
  
  <div class="split-module">
	  <h4>Author</h4>
	  <p><a href="http://chrispederick.com/about/">Chris Pederick</a></p>
  </div>
  
  <div class="split-module">
	  <h4>Version</h4>
	  <p>@version@</p>
  </div>
  
  <div class="split-module">
	  <h4>Build Date</h4>
	  <p>@build.date@</p>
	</div>  

	<p class="url"><a href="@url@">@url@</a></p>
</div>
 
</body> 
 
</html>
