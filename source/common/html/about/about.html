<!DOCTYPE html>
<html id="web-developer-about" lang="en">

<head>
  <meta charset="utf-8">
  <title>@name@</title>
  <link href="@common.prefix@/common/style-sheets/bootstrap.css" rel="stylesheet">
  <link href="about.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <link href="@common.prefix@/common/images/logos/favicon.ico" rel="shortcut icon">
</head>

<body>

<div class="container">
  <div class="jumbotron">
    <h1>@name@</h1>
    <p id="description"></p>

    <div class="row">
      <div class="col-sm-4">
        <h2 id="author"></h2>
        <a href="http://chrispederick.com/about/">@author@</a>
      </div>

      <div class="col-sm-4">
        <h2 id="version"></h2>
        @version@
      </div>

      <div class="col-sm-4">
        <h2 id="build-date"></h2>
        @build.date@
      </div>
    </div>

    <p class="url"><a href="@url@/@browser@/">@url@/@browser@/</a></p>

    <a href="http://twitter.com/chrispederick/" class="btn btn-info btn-lg">
      <i class="icon-twitter"></i>
      <span id="follow-on-twitter"></span>
    </a>
  </div>
</div>

<script src="@common.prefix@/common/javascript/jquery/jquery.js"></script>
<script src="javascript/about.js"></script>

</body>

</html>
