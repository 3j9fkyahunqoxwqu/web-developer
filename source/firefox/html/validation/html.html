<!DOCTYPE html>
<html id="web-developer-validate-html" lang="en">

<head>
  <meta charset="utf-8">
  <title>@name@</title>
  <link href="@common.prefix@/common/style-sheets/bootstrap.css" rel="stylesheet">
  <link href="@common.prefix@/common/style-sheets/generated.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <link href="@common.prefix@/common/images/logos/favicon.ico" rel="shortcut icon">
</head>

<body>

<div id="content" class="container">
  <div class="active progress progress-striped">
    <div class="progress-bar progress-bar-info"></div>
  </div>
</div>

<form id="form" action="http://validator.w3.org/check" enctype="multipart/form-data" method="post" class="hidden">
  <input id="file" type="file" name="uploaded_file">
  <input type="hidden" name="ss" value="1">
  <input type="hidden" name="verbose" value="1">
</form>

</body>

</html>
